<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Condicional 1 - Nota</title>
</head>

<body>
    <script>
        let nota = prompt("Nota (0-10):");
        if (nota < 5) {
            alert("Suspenso");
        }
        else if (nota < 7) {
            alert("Aprobado");
        }
        else if (nota < 9) {
            alert("Notable");
        }
        else {
            alert("Sobresaliente");
        }
    </script>
</body>

</html>
