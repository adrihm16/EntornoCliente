<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Array 2 - Nombres completos</title>
</head>
<body>
  <script>
    let nombres = ["Ana", "Luis"];
    let apellidos = ["Gómez", "Pérez"];
    let completos = nombres.map((n, i) => n + " " + apellidos[i]);
    console.log(completos);
  </script>
</body>
</html>
