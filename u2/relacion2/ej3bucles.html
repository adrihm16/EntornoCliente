<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bucle 3 - Eliminar 'p'</title>
</head>
<body>
  <script>
    let nombres = ["Pedro", "Ana", "Pablo", "Luis"];
    let filtrados = nombres.filter(n => !n.toLowerCase().startsWith("p"));
    console.log(filtrados);
  </script>
</body>
</html>
