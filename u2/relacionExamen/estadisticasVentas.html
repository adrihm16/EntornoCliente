<body>
    <script>
        console.log("\n=== 9. ESTADÍSTICAS DE VENTAS ===");
        let ventas = [120, 340, 560, 80, 230, 600, 400];

        let total = ventas.reduce((a, b) => a + b, 0);
        let promedio = total / ventas.length;
        let max = Math.max(...ventas);
        let min = Math.min(...ventas);
        let superan300 = ventas.filter(v => v > 300).length;

        console.log("Total ventas:", total + "€");
        console.log("Promedio:", promedio.toFixed(2) + "€");
        console.log("Venta máxima:", max + "€");
        console.log("Venta mínima:", min + "€");
        console.log("Ventas > 300€:", superan300);
    </script>
</body>
