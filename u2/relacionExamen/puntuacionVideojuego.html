<body>
    <script>
        console.log("\n=== 7. PUNTUACIONES VIDEOJUEGO ===");
        let jugadores = [];
        for (let i = 0; i < 5; i++) {
            let nom = prompt(`Jugador ${i + 1} - Nombre:`);
            let punt = Number(prompt(`Jugador ${i + 1} - PuntuaciÃ³n:`));
            jugadores.push({ nombre: nom, puntuacion: punt });
        }

        let mayor = jugadores.reduce((max, j) => j.puntuacion > max.puntuacion ? j : max);
        console.log("Mejor jugador:", mayor.nombre, "con", mayor.puntuacion, "puntos");

        let promedio = jugadores.reduce((sum, j) => sum + j.puntuacion, 0) / jugadores.length;
        console.log("Promedio de puntuaciones:", promedio.toFixed(2));

        let nombresOrdenados = jugadores.map(j => j.nombre).sort();
        console.log("Nombres ordenados:", nombresOrdenados.join(", "));

    </script>
</body>
