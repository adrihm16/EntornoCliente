<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador login</title>
</head>

<body>
    <script>

        const usuario = {
            nombre: "admin",
            clave: "1234",
            intentos: 3
        };

        let logueado = false;
        while (usuario.intentos > 0 && !logueado) {
            let nom = prompt("Usuario:");
            let pass = prompt("Contraseña:");

            if (nom === usuario.nombre && pass === usuario.clave) {
                console.log("¡Login correcto! Bienvenido", usuario.nombre);
                logueado = true;
            } else {
                usuario.intentos--;
                console.log(`Credenciales incorrectas. Te quedan ${usuario.intentos} intentos.`);
            }
        }
        if (!logueado) console.log("Cuenta bloqueada.");

    </script>
</body>

</html>
