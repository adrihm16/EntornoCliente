      function diasRestantes(fecha) {
        let fechaObjetivo = new Date(fecha);
        let fechaAct = new Date();
        let diasRestantes = ((fechaObjetivo.getDate() - fechaAct.getDate()) / 1000 / 60 / 60 / 24).toFixed(0);
        return diasRestantes;
      }

      function guardarLocalStorage() {
        localStorage.setItem('destinos', JSON.stringify(destinos));
      }

      function establecerCookie(input) {
        let fecha = new Date();
        fecha.setDate(fecha.getDate() + 7);
        let expires = 'expires=' + fecha.toUTCString();
        let valorCodificado = encodeURIComponent(input);
        document.cookie = 'preferinciasViaje=' + valorCodificado + ';' + expires + ';path=/';
        return fecha;
      }

      function filtrarPorPais(pais) {
        return destinos.filter((destino) => destino.pais.toLocaleLowerCase() == pais.toLocaleLowerCase());
      }
