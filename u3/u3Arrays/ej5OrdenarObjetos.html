  </head>
  <body>
    <script>
      let productos = [
        { nombre: "Teclado", precio: 25 },
        { nombre: "Monitor", precio: 180 },
        { nombre: "RatÃ³n", precio: 15 },
      ];

      
      console.log(productos.sort((a,b)=> a.precio - b.precio));
      console.log( productos.sort((a,b)=> a.nombre.localeCompare(b.nombre)));
