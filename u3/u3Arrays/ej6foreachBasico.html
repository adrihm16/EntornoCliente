<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for each basico</title>
  </head>
  <body>
    <script>
      const numeros = [2, 5, 8, 3];

      numeros.forEach((num, index) => {
        console.log(`Número: ${num}`);
        console.log(`Cuadrado: ${num ** 2}`);
        console.log(`Posición: ${index}`);
      });
    </script>
  </body>
</html>
